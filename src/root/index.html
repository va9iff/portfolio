<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>va9iff</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./tools/imager.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="centered">
      <div class="side">
        <button class="sideBtn active">
          <img src="./assets/card.svg" alt="About Me" title="About me">
        </button>
        <button class="sideBtn">
          <img src="./assets/cert.svg" alt="Education" title="Education">
        </button>
        <button class="sideBtn">
          <img src="./assets/portfel.svg" alt="Projects" title="Projects">
        </button>
      </div>
      <div class="content">
        <h1 class="title">Profile</h1>
        <p>
          Proficient in web technologies. Cyber-Security specialist. JS engineer. Muslim. Open
          source contributor. Check out my <a class="text hoverpop" href="vaq.fi">Portfolio</a> to see some of my projects.
        </p>
        <div class="g row mynamecard">
          <img id="pic" src="./assets/blurry.jpg" width="284" height="284" alt="Me" title="Me">
          <div class="col tituls f4">
            <span class="myname">Vaqif VALIYEV</span>
            <span class="titul">Recreational Programmer</span>
            <span class="titul">Security Researcher</span>
            <span class="titul">Open Source Contributor</span>
          </div>
        </div>
        <h1 class="title">Contact</h1>
      </div>
    </div>
    <script>
      document.querySelectorAll(".sideBtn").forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll(".sideBtn").forEach(btn => {
            btn.classList.remove("active")
          })
          btn.classList.add("active")
        }
      })
    </script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
